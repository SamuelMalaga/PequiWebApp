  <!--FORMULÁRIO DE CADASTRO-->
  <div id="cadastro">
    <form method="post" action=""> 
      <h1>Cadastro</h1> 
       
      <p>
        <select name="pf_pj" id="" >
            <option value="PF">Pessoa Física</option>
            <option value="PJ">Pessoa Jurídica</option>
        </select>
      </p>

      <p> 
        <label for="CPF/CNPJ_cad">CPF / CNPJ</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="cpf/cnpj" />
      </p>

      <p> 
        <label for="nome_cad">Nome / Razão Social</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
      </p>
      
      <p> 
        <label for="email_cad">Seu e-mail</label>
        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@pequi.com"/> 
      </p>
       
      <p> 
        <label for="senha_cad">Sua senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. @1234*"/>
      </p>
      
      <p> 
        <label for="rua_cad">Rua:  nº comp.:  </label>
        <input id="rua_cad" name="rua_cad" required="required" type="text" placeholder="Endereço" />
      </p>

      <p> 
        <label for="nome_cad">Nome / Razão Social</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
      </p>
      <p class="checkbox"> 
        <input type="checkbox" name="fornecedor" id="fornecedor" value="" /> 
        <label for="manterlogado">Sou fornecedor</label>
      </p>

      <p> 
        <input type="submit" value="Cadastrar"/> 
      </p>
       
      <p class="link">  
        Já tem conta?
