  <header>
    <img sstyle="position:absolute; right:10px; top:70px" src="pequi.png" alt="Logo"  width="100%" height="100%">
    <nav>
        <span id="header">
          <ul class="menu">
            <li><a href="ajuda.html" style="color: #EDEDED; text-decoration-line: none">Ajuda</a></li>
            <li><a href="sobre.html" style="color: #EDEDED; text-decoration-line: none">Sobre</a></li>
            <li><a href="contato.html" style="color: #EDEDED; text-decoration-line: none">Contato</a></li>
            <li><a href="produtos.html" style="color: #EDEDED; text-decoration-line: none">Produtos</a></li>
            <li><a href="cadastro.html" style="color: #EDEDED; text-decoration-line: none">Cadastre-se</a></li>
            <li><a href="login.html" style="color: #EDEDED; text-decoration-line: none">Login</a></li>
            <li><a href="Principal.html" style="color: #EDEDED; text-decoration-line: none">Home</a></li>
          </ul>
        </span>
      </nav>
</header>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
          <h1>Login</h1>
          <p>
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>

          <p>
            <label for="email_login">Seu e-mail</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" />
          </p>

          <p class="checkbox">
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" style="height: 15px; width: 100px; font-size: 14px;"/>
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" style="background-color:#E97051; color: #EDEDED; height: 25px; width: 100px;"/>
          </p>

          <p class="link">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
